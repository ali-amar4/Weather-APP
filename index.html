<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="author" content="Ali">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A weather app provides users with real-time weather updates, forecasts, and related information based on their location or selected cities">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Fav Icon  -->
    <link rel=" shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <!-- FontAwesome Library Link  -->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- Bootstap Link -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="./CSS/main.css">

<body>
    <nav class="navbar bg-main" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container">
                <a class="navbar-brand d-flex gap-3" href="#">
                    <div class="logo d-flex align-items-center justify-content-center"> <img src="./imgs/logo2x.png"
                            alt="Weather App logo" class="w-100"></div>
                    <div class="d-flex flex-column justify-content-between">
                        <h1 class="h6 m-0">Weather</h1>
                        <span class="color-text">tagline goes here</span>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse py-4" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-4 gap-lg-5">
                        <li class="nav-item">
                            <a class="nav-link rounded-5 active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-5" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-5" href="#">Live Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-5" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-5" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>
    <div class="banner">
        <div class="container">
            <form class="d-flex justify-content-center align-items-center position-relative">
                <input type="text" class="searchInput w-100 p-3 rounded-5 bg-main border-0 text-white"
                    placeholder="Find Your Location...">
                <button class="findBtn text-white border-0 rounded-5 position-absolute" type="button">Find</button>
            </form>
        </div>
    </div>
    <div class="hero">
        <div class="container">
            <div class="row text-white">
                <div class="forecast-container col-12 col-md-4 p-0">
                    <div class="tHeader color-text d-flex justify-content-between p-2">
                        <div class="day"></div>
                        <div class="date"></div>
                    </div>
                    <div class="forecast-content py-4 px-3 bg-sec">
                        <div class="location color-text h5 pb-4"></div>
                        <div class="degree display-1 fw-bold"><span></span><sup>o</sup>C
                        </div>
                        <div class="icon my-2">
                            <img src="./imgs/113.png" alt="forecast icon">
                        </div>
                        <span class="custom color-ter"></span>
                        <div class="icons d-flex gap-5 mt-3">
                            <div class="icon">
                                <img src="./imgs/icon-umberella.png" alt="Umbrella icon">
                                <span class="fs">20%</span>
                            </div>
                            <div class="icon">
                                <img src="./imgs/icon-wind.png" alt="wind icon">
                                <span>18km/hr</span>
                            </div>
                            <div class="icon">
                                <img src="./imgs/icon-compass.png" alt="compass icon">
                                <span>East</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="forecast-container col-12 col-md-4 p-0">
                    <div class="tHeader bg-main color-text p-2">
                        <div class="next-day text-center"></div>
                    </div>
                    <div
                        class="forecast-content d-flex flex-column justify-content-center align-items-center py-4 px-3">
                        <div class="forecast-icon text-center pb-4 w-25">
                            <img src="./imgs/113.png" alt="" class="w-75">
                        </div>
                        <div class="next-degree fw-bold fs-5 py-1"><span></span><sup>o</sup>C</div>
                        <small class=" color-text"><sup>o</sup></small>
                        <div class="next-custom color-ter pt-4"></div>
                    </div>
                </div>
                <div class="forecast-container col-12 col-md-4 p-0">
                    <div class="tHeader color-text p-2">
                        <div class="nextt-day  text-center"></div>
                    </div>
                    <div
                        class="forecast-content d-flex flex-column justify-content-center align-items-center py-4 px-3 bg-sec">
                        <div class="forecast-iicon text-center pb-4 w-25">
                            <img src="./imgs/113.png" alt="" class="w-75">
                        </div>
                        <div class="nextt-degree fw-bold fs-5 py-1"><span></span><sup>o</sup>C</div>
                        <small class="color-text"> <sup>o</sup></small>
                        <div class="nextt-custom color-ter pt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <form class="d-flex justify-content-center align-items-center position-relative">
                        <input type="text" class="searchInput w-100 p-3 rounded-5 bg-main border-0 text-white"
                            placeholder="Enter Your Email to Subscribe...">
                        <button class="findBtn text-white border-0 rounded-5 position-absolute">Subscribe</button>
                    </form>
                </div>
                <div class="col-12 col-md-4 d-flex align-items-center justify-content-center mt-3 m-md-0">
                    <ul class="social-links d-flex p-0 m-0 mt-md-0 gap-2">
                        <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-google-plus"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-pinterest"></i></a></li>
                    </ul>
                </div>
                <p class="text-center text-md-start mt-3 text-white-50">Copyright 2024 Company name. Designed by
                    Themezy. All rights
                    reserved
                </p>
            </div>
        </div>
    </div>
    <script src="./javaScript/bootstrap.bundle.min.js"></script>
    <script src="./javaScript/index.js"></script>
</body>

</html>
